<script>
    var myArray = [
        {'name':'Florida State University', 'ACT':'26-30', 'City':'Tallahassee','State':'Florida','AverageCost':'$10,744'},
        {'name':'University of Florida', 'ACT':'27-32', 'City':'Gainesville','State':'Florida','AverageCost':'$8,057'},
        {'name':'University of South Florida', 'ACT':'25-30', 'City':'Tampa','State':'Florida','AverageCost':'$9,838'},
        {'name':'University of Miami', 'ACT':'29-32', 'City':'Miami','State':'Florida','AverageCost':'$30,841'},
        {'name':'University of Central Florida', 'ACT':'25-29', 'City':'Orlando','State':'Florida','AverageCost':'$12,733'},
    ]
    
    buildTable(myArray)



    function buildTable(data){
        var table = document.getElementById('myTable')

        for (var i = 0; i < data.length; i++){
            var row = `<tr>
                            <td>${data[i].name}</td>
                            <td>${data[i].ACT}</td>
                            <td>${data[i].City}</td>
                            <td>${data[i].State}</td>
                            <td>${data[i].AverageCost}</td>
                            
                      </tr>`
            table.innerHTML += row


        }
    }

</script>
